# Minimal Tab bar styling 
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# remap to open new kitty tab in the same directory (default is home dir)
# map ctrl+shift+t            new_tab_with_cwd

# Uncomment the following 4 lines to minimize kitty latency (higher energy usage)
input_delay 0
# repaint_delay 2
sync_to_monitor yes
enable_audio_bell no
font_size 9
window_padding_width 10 30
cursor_trail 1
cursor_shape beam

background_opacity 0
hide_window_decorations no
confirm_os_window_close 0


# BEGIN_KITTY_FONTS
font_family      family="Fira Sans"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS