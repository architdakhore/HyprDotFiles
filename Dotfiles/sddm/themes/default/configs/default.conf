[General]
scale = 1.0
enable-animations = true
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = sword.mp4
use-background-color = false
background-color = #000000
blur = 0
brightness = -0.1
saturation = 0.0

[LockScreen.Clock]
display = true
position = bottom-center
format = hh:mm
font-family = "Saira"
font-size = 100
font-weight = 900
color = #FFF

[LockScreen.Date]
display = true
format = dddd, MMMM dd yyyy
locale = "en_US"
font-family = "Fira Sans"
font-size = 25
font-weight = 750
color = #FFF
margin-top = -20

[LockScreen.Message]
display = false
position = bottom-center
align = center
text = Press any key
font-family = "Fira Sans"
font-size = 12
font-weight = 400
display-icon = false
icon = enter.svg
icon-size = 16
color = #FFFFFF
paint-icon = true
spacing = 0

[LoginScreen]
background = sword.mp4
use-background-color = false
background-color = #000000
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = center
margin= -350

[LoginScreen.LoginArea.Avatar]
color = #FFFFFF
margin-right = 50
shape = circle
border-radius = 30
active-size = 120
inactive-size = 80
inactive-opacity = 0.5
active-border-size = 0
inactive-border-size = 0

[LoginScreen.LoginArea.Username]
font-family = "Fira Sans"
font-size = 30
font-weight = 700
color = #FFF
margin= 750

[LoginScreen.LoginArea.PasswordInput]
width = 61
height = 30
display-icon = false
font-family = "Fira Sans"
font-size = 12
icon = password.svg
icon-size = 15
color = #ffffffff
background-color = #000000ff
background-opacity = 1.0
border-size = 0
border-color = #FFFFFF
border-radius = 12
margin-top = 10
masked-character = "‚óè"

[LoginScreen.LoginArea.LoginButton]
background-color = #FFF
background-opacity = 1.0
active-background-color = #FFF
active-background-opacity = 1.0
display-icon = false
icon = arrow-right.svg
icon-size = 18
content-color = #ffffffff
active-content-color = #000
border-size = 0
border-color = #ffffffff
border-radius-left = 0
border-radius-right = 15
margin-left = 0
show-text-if-no-password = false
hide-if-not-needed = true
font-family = "Fira Sans"
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = false
text = "Logging in"
font-family = "Fira Sans"
font-weight = 600
font-size = 0
icon-size = 0
display-icon = false
icon = spinner.svg
color = #FFFFFF
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = "Fira Sans"
font-size = 11
font-weight = 400
normal-color = #FFFFFF
warning-color = #ffffffff
error-color = #ffffffff
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 0
size = 30
border-radius = 15
spacing = 10
font-family = "Fira Sans"

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = false
margin = 5
background-color = #FFF
background-opacity = 1.0
active-option-background-color = #F1F1F1
active-option-background-opacity = 1.0
content-color = #000
active-content-color = #FF0000
font-family = "Fira Sans"
border-size = 0
border-color = #FF0000
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = false
position = bottom-left
index = 1
popup-direction = up
popup-align = center
display-session-name = false
button-width = -1
popup-width = 200
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 2
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = false
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
font-size = 10
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = false
position = bottom-right
index = 3
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom
index = 4
popup-direction = up
popup-align = center
popup-width = 100
background-color = #FFF
background-opacity = 0.0
active-background-opacity = 1.0
content-color = #FFF
active-content-color = #000000
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 0.25
position = login
start-hidden = true
background-color = #FFF
background-opacity = 1.0
key-content-color = #000
key-color = #F1F1F1
key-opacity = 1.0
key-active-background-color = #F1F1F1
key-active-opacity = 1.0
selection-background-color = #000
selection-content-color = #FFF
primary-color = #FF0000
border-size = 0
border-color = #FF0000

[Tooltips]
enable = true
font-family = "Fira Sans"
font-size = 11
content-color = #000
background-color = #FFF
background-opacity = 1.0
border-radius = 5
disable-user = true
disable-login-button = true
