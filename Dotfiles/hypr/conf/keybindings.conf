#*  Variables 
$mainMod = Super # super / meta / windows key
$terminal = kitty
$explorer = dolphin
$browser = google-chrome-stable
$editor = code

bind = $mainMod, I, exec, quickshell ipc call wallpaper toggle

$wm=Window Management
$d=[$wm]
bind = $mainMod, Q, killactive
bindd = $mainMod, W, $d Toggle floating, togglefloating
bindd = $mainMod, G, $d toggle group, togglegroup
bindd = Shift, F11, $d toggle fullscreen, fullscreen
bindd = Alt, F4,  $d logout menu, exec, sh /etc/wlogout/logoutlaunch.sh

$d=[$wm|Change focus]
bindd = $mainMod, Left, $d focus left, movefocus, l
bindd = $mainMod, Right, $d focus right , movefocus, r
bindd = $mainMod, Up, $d focus up , movefocus, u
bindd = $mainMod, Down , $d focus down, movefocus, d
bindd = ALT, Tab,$d Cycle focus, cyclenext
bindd = ALT Shift, Tab,$d Cycle focus, cyclenext, prev

$d=[$wm|Resize Active Window]
# Resize windows
bindde = $mainMod Control Shift , Right, $d resize window right , resizeactive, 30 0
bindde = $mainMod Control Shift, Left, $d resize window left, resizeactive, -30 0
bindde = $mainMod Control Shift, Up, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Control Shift, Down, $d resize  window down, resizeactive, 0 30

# Move active window around current workspace with mainMod + Shift + Control [←→↑↓]
$d=[$wm|Move active window across workspace]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = Control, left, Move active window to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = Control, right, Move active window to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = Control, up, Move active window up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = Control, down, Move active window down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Move/Resize focused window
$d=[$wm|Move & Resize with mouse]
binddm = $mainMod, mouse:272, $d hold to move window, movewindow
binddm = $mainMod, mouse:273, $d hold to resize window, resizewindow

# Toggle focused window split
$d=[$wm]
bindd = $mainMod, S, $d toggle split, togglesplit

$l=Launcher
$d=[$l|Apps]
bindd = $mainMod, T, $d terminal emulator , exec, $terminal
bindd = $mainMod, E, $d file explorer , exec, $explorer
bindd = $mainMod, V, $d text editor , exec, $editor
bindd = $mainMod, C, $d web browser , exec, $browser

$d=[$l|Rofi menus]
bind = $mainMod, Y, exec, ~/.config/rofi/wallpaper_changer/wallpaper_changer.sh

#Audio Control
bindel = $mainMod, F2, exec, amixer set Master 1%-
bindel = $mainMod, F3, exec, amixer set Master 1%+
bind = $mainMod, F4, exec, amixer set Master toggle

#Brightness Control
bindel =  $mainMod, F5, exec, brightnessctl set 1%-
bindel = $mainMod, F6, exec, brightnessctl set +1%


$ut=Utilities

$d=[$ut|Screen Capture]
bind = , Print, exec, hyprshot -m output -m active # screenshot entire screen
bind = Control, Print, exec, hyprshot -m active -m window # screenshot active window
bindd = Shift, Print, $d screenshot selected area , exec, hyprshot -m region # screenshot selected area

$ws=Workspaces
$d=[$ws|Navigation]
bindd = $mainMod, 1, $d navigate to workspace 1 , workspace, 1
bindd = $mainMod, 2, $d navigate to workspace 2 , workspace, 2
bindd = $mainMod, 3, $d navigate to workspace 3 , workspace, 3
bindd = $mainMod, 4, $d navigate to workspace 4 , workspace, 4
bindd = $mainMod, 5, $d navigate to workspace 5 , workspace, 5

# Navigation: Cycle through 1-5 only (m+1 and m-1 wrap around within the defined 5)
$d=[$ws|Navigation|Relative workspace]
bindd = $mainMod Control, Right, $d change active workspace forwards  , workspace, m+1
bindd = $mainMod Control, Left, $d change active workspace backwards , workspace, m-1

# Move focused window to a workspace
$d=[$ws|Move window to workspace]
bindd = $mainMod Shift, 1, $d move to workspace 1 , movetoworkspace, 1
bindd = $mainMod Shift, 2, $d move to workspace 2 , movetoworkspace, 2
bindd = $mainMod Shift, 3, $d move to workspace 3 , movetoworkspace, 3
bindd = $mainMod Shift, 4, $d move to workspace 4 , movetoworkspace, 4
bindd = $mainMod Shift, 5, $d move to workspace 5 , movetoworkspace, 5

# Move focused window to a relative workspace (limited to defined monitor workspaces)
$d=[$ws]
bindd = $mainMod Control+Alt, Right, $d move window to next relative workspace , movetoworkspace, m+1
bindd = $mainMod Control+Alt, Left, $d move window to previous relative workspace , movetoworkspace, m-1

# Scroll through existing workspaces (using m+1 for the limit)
$d=[$ws|Navigation]
bindd = $mainMod, mouse_down, $d next workspace, workspace, m+1
bindd = $mainMod, mouse_up, $d previous workspace, workspace, m-1

# Move focused window to a workspace silently
$d=[$ws|Navigation|Move window silently]
bindd = $mainMod Alt, 1, $d move to workspace 1  (silent), movetoworkspacesilent, 1
bindd = $mainMod Alt, 2, $d move to workspace 2  (silent), movetoworkspacesilent, 2
bindd = $mainMod Alt, 3, $d move to workspace 3  (silent), movetoworkspacesilent, 3
bindd = $mainMod Alt, 4, $d move to workspace 4  (silent), movetoworkspacesilent, 4
bindd = $mainMod Alt, 5, $d move to workspace 5  (silent), movetoworkspacesilent, 5